<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="game_console">
            <h1><em>The Simon Game</em></h1>
            <div class="game_console-grid">
                <div class="game_console-button blue" id="blue"></div>
                <div class="game_console-button green" id="green"></div>
                <div class="game_console-button red" id="red"></div>
                <div class="game_console-button yellow" id="yellow"></div>
            </div>
            <div class="game_console-screen">
                <p class="game_console-screen-text">Press Enter To Play</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8" rel="javascript"></script>
</body>
</html>
